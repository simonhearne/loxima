				<div class="inline-paypal">				
					<form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
						<span style="font-size:1.5em;">&pound;{{ page.paypal.price }} </span>
						{% if page.paypal.quantity > 1 %} <label for="quantity">x </label><input style="width:60px;height:40px;line-height:20px;top:2px;position:relative;font-size:1em;" type="number" id="quantity" name="quantity" value=1 min=1 max={{ page.paypal.quantity }}> {% endif %}

						<input type="hidden" name="hosted_button_id" value="{{ page.paypal.buttonid }}">
						<input style="margin-bottom:12px;" type="image" src="https://www.paypalobjects.com/en_GB/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal button">
						<img alt="" border="0" src="https://www.paypalobjects.com/en_GB/i/scr/pixel.gif" width="1" height="1">
					</form>

				</div>
